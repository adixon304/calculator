<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator web app.">
  <meta name="author" content="Alex Dixon">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <form name="calculator">

    <table>
      <tr>
        <td colspan="4"><input type="text" name="display" id="display" disabled></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="Clear" onclick="clearValues()"></td>
        <td colspan="2"><input type="button" value="Backspace" onclick="backSpace()"></td>
      </tr>
      <tr>
        <td><input type="button" value=1 onclick="setNumber(value)"></td>
        <td><input type="button" value=2 onclick="setNumber(value)"></td>
        <td><input type="button" value=3 onclick="setNumber(value)"></td>
        <td><input type="button" value="+" onclick="setOperator(value)"></td>
      </tr>
      <tr>
        <td><input type="button" value=4 onclick="setNumber(value)"></td>
        <td><input type="button" value=5 onclick="setNumber(value)"></td>
        <td><input type="button" value=6 onclick="setNumber(value)"></td>
        <td><input type="button" value="-" onclick="setOperator(value)"></td>
      </tr>
      <tr>
        <td><input type="button" value=7 onclick="setNumber(value)"></td>
        <td><input type="button" value=8 onclick="setNumber(value)"></td>
        <td><input type="button" value=9 onclick="setNumber(value)"></td>
        <td><input type="button" value="*" onclick="setOperator(value)"></td>
      </tr>
      <tr>
        <td><input type="button" id="decimal" value=. onclick="setDecimal(value)"></td>
        <td><input type="button" value=0 onclick="setNumber(value)"></td>
        <td><input type="button" value="=" onclick="calculate()"></td>   
        <td><input type="button" value="/" onclick="setOperator(value)"></td>    
      </tr>
    </table>

  </form>

  <script src="js/scripts.js"></script>
</body>
</html>
