<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator web app.">
  <meta name="author" content="Alex Dixon">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div id="wrapper">
  <div id="calculator">
        <input type="text" name="display" id="display" disabled>
        <input type="button" value="Clear" id="clear" onclick="clearValues()">
        <input type="button" value="Backspace" id="backspace" onclick="backSpace()">
        <input type="button" class="number" value=1 onclick="setNumber(value)">
        <input type="button" class="number" value=2 onclick="setNumber(value)">
        <input type="button" class="number" value=3 onclick="setNumber(value)">
        <input type="button" class="operand" value="+" onclick="setOperator(value)">
        <input type="button" class="number" value=4 onclick="setNumber(value)">
        <input type="button" class="number" value=5 onclick="setNumber(value)">
        <input type="button" class="number" value=6 onclick="setNumber(value)">
        <input type="button" class="operand" value="-" onclick="setOperator(value)">
        <input type="button" class="number" value=7 onclick="setNumber(value)">
        <input type="button" class="number" value=8 onclick="setNumber(value)">
        <input type="button" class="number" value=9 onclick="setNumber(value)">
        <input type="button" class="operand" value="*" onclick="setOperator(value)">
        <input type="button" class="operand" id="decimal" value=. onclick="setDecimal(value)">
        <input type="button" class="number" value=0 onclick="setNumber(value)">
        <input type="button" class="operand" value="=" onclick="calculate()">
        <input type="button" class="operand" value="/" onclick="setOperator(value)">   
  </div>
</div>

  <script src="js/scripts.js"></script>
</body>
</html>
